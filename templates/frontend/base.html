<!DOCTYPE html>
<html lang="en">
  
{% load static %}
<!-- homepage-332:47-->
  <!-- CSS LINKS -->
  {% include '../snippets/css.html' %}
  <!-- CSS LINKS -->

  <body>
    <!-- MENU -->
    {% block menu %} {% endblock %}
    <!-- MENU -->
    <header class="header header--mobile" data-sticky="false">
      <div class="header__content">
        <div class="header__left"><a class="ps-toggle--sidebar" href="#navigation-mobile"><i class="fa fa-bars"></i></a></div>
        <div class="header__center"><a class="ps-logo" href="#"><img src="{% static 'app/img/logo.png'%} " alt=""></a></div>
        <div class="header__right">
          <div class="header__actions"><a href="#"><i class="fa fa-heart-o"></i></a></div>
        </div>
      </div>
    </header>
    {% include '../snippets/phone_cart.html' %}

    {% include '../snippets/phone_menu.html' %}

    <div class="navigation--list">
      <div class="navigation__content"><a class="navigation__item active" href="index-2.html"><i class="fa fa-home"></i></a><a class="navigation__item ps-toggle--sidebar" href="#navigation-mobile"><i class="fa fa-bars"></i></a><a class="navigation__item ps-toggle--sidebar" href="#search-sidebar"><i class="fa fa-search"></i></a><a class="navigation__item ps-toggle--sidebar" href="#cart-mobile"><i class="fa fa-shopping-basket"></i></a></div>
    </div>
    <!--include search-sidebar-->
    
      {% block page %} {% endblock %}

      <!-- <div class="ps-section ps-home-video bg--cover" data-background="{% static 'app/img/bg/home-3/home-video.jpg' %}">
        <div class="container">
          <div class="ps-section__header">
            <p>Video Present</p>
            <h3>Any Design <br/> For Your Feast-day</h3><a class="ps-video" href="#"><i class="fa fa-play"></i></a>
          </div>
        </div>
      </div> -->
      
      
    {% block footer %} {% endblock %}
    
    {% block newsletter %} {% endblock %}
    <div id="back2top"><i class="pe-7s-angle-up"></i></div>
    <div class="ps-site-overlay"></div>
    <div id="loader-wrapper">
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <div class="ps-search" id="site-search"><a class="ps-btn--close" href="#"></a>
      <div class="ps-search__content">
        <form class="ps-form--primary-search" action="#" method="post">
          <input class="form-control" type="text" placeholder="Search for...">
          <button><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
    <!-- Plugins-->
    <script src="{% static 'app/plugins/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'app/plugins/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'app/plugins/bootstrap4/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/plugins/imagesloaded.pkgd.js' %}"></script>
    <script src="{% static 'app/plugins/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'app/plugins/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'app/plugins/jquery.matchHeight-min.js' %}"></script>
    <script src="{% static 'app/plugins/slick/slick/slick.min.js' %}"></script>
    <script src="{% static 'app/plugins/jquery-bar-rating/dist/jquery.barrating.min.js' %}"></script>
    <script src="{% static 'app/plugins/slick-animation.min.js' %}"></script>
    <script src="{% static 'app/plugins/lightGallery-master/dist/js/lightgallery-all.min.js' %}"></script>
    <script src="{% static 'app/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'app/plugins/sticky-sidebar/dist/sticky-sidebar.min.js' %}"></script>
    <script src="{% static 'app/plugins/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'app/plugins/select2/dist/js/select2.full.min.js' %}"></script>
    <script src="{% static 'app/plugins/gmap3.min.js' %}"></script>
    <!-- Custom scripts-->
    <script src="{% static 'app/js/main.js' %}"></script> 
    <script src="{% static 'app.js' %}"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxflHHc5FlDVI-J71pO7hM1QJNW1dRp4U&amp;region=GB"></script>
  </body>

<!-- homepage-334:25-->
</html>
