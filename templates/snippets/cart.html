{% load static %}
{% load humanize %}
{% load cart_tag %}
<div class="header__right">
    <div class="header__actions"><a class="ps-search-btn" href="#"><i class="fa fa-search"></i></a><a href="#"><i class="fa fa-heart-o"></i></a>
      <div class="ps-cart--mini"><a class="ps-cart__toggle" href="#"><i class="fa fa-shopping-basket"></i><span><i>2</i></span></a>
        <div class="ps-cart__content">
          <div class="ps-cart__items">
            {% for key,value in request.session.cart.items %}
            <small> menu2 </small>
            <div class="ps-product--mini-cart">
              <div class="ps-product__thumbnail"><a href="#"><img src="img/product/12.png" alt=""></a></div>
              <div class="ps-product__content"><span class="ps-btn--close"></span><a class="ps-product__title" href="product-default.html"> {{ value.name }} </a>
                <p><strong>  qq - <span id="sidecart_quantity"> {{ value.quantity }} </span> </strong></p><small> {{ value.price|intcomma }}  </small>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="ps-cart__footer">
            <h3>Sub Total:<strong> <span id="side_cart_total">  </span> </strong></h3>
            <figure><a class="ps-btn" href="{% url 'cart:index' %}">View Cart</a></figure>
          </div>
        </div>
      </div>
    </div>
</div>
